{% extends 'common.html' %}
    {% block title %} Contact Us {% endblock %}

    {% block css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% endblock %}

    {% block body %}


    <center><h1 class="display-5 mt-4">Contact Us <small class="text-muted">for any query/problem</small></h1></center> <br>

    <div class="container mb-3 p-4 border border-3 rounded">
        <form action="/extra/sendprob" method="get"> {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="fname" class="form-control border-primary border-1" value="{{fname}}" placeholder="Name"></div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control border-primary border-1" value="{{email}}" placeholder="Email"></div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="header" class="form-control border-primary border-1" placeholder="Subject"></div>
            <div class="form-floating mb-3">
                <textarea type="text" name="desc" class="form-control border-primary border-1" placeholder="Type Your Query Here" id="floatingTextarea" style="height: 100px"></textarea>
                <label for="floatingTextarea" class="fw-light">Describe your Problem Here</label></div>
            <button type="submit" class="btn btn-primary"> Send </button>
        </form>
    </div>

    {% endblock %}

    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% endblock %}
